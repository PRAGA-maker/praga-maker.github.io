<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donuts — Research Progress</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="donut-scene">
      <div class="header-text">
        <h1>Donuts Lab</h1>
        <p class="research-label">Our research goals:</p>
        <p class="subtitle">
          1. embedding superhuman situational awareness into LLMs<br>
          2. continually updating everyday as the world changes
        </p>
      </div>
      <div class="donut-ring">
        <div class="donut-face"><div class="pixel-donut donut-classic"></div></div>
        <div class="donut-face"><div class="pixel-donut donut-lavender"></div></div>
        <div class="donut-face"><div class="pixel-donut donut-teal"></div></div>
        <div class="donut-face"><div class="pixel-donut donut-coral"></div></div>
        <div class="donut-face"><div class="pixel-donut donut-blueberry"></div></div>
        <div class="donut-face"><div class="pixel-donut donut-matcha"></div></div>
        <div class="donut-face"><div class="pixel-donut donut-strawberry"></div></div>
      </div>
      <div class="click-me-label">Click Me!</div>
    </div>
  </header>

  <!-- Charts -->
  <section class="charts">
    <div class="card">
      <h2>Brier Score</h2>
      <canvas id="brierChart"></canvas>
    </div>
    <div class="card">
      <h2>PnL</h2>
      <canvas id="pnlChart"></canvas>
      <div class="no-data-overlay" id="pnlOverlay">no data yet ✿</div>
    </div>
  </section>

  <!-- Log Table -->
  <section class="table-section">
    <h2>Progress Log</h2>
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Brier</th>
            <th>PnL</th>
            <th>What We Did</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    made with &lt;3 by Praneel Patel
  </footer>

  <!-- Chart.js + date adapter (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

  <!-- App scripts -->
  <script src="js/data.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/easter-eggs.js"></script>
</body>
</html>
